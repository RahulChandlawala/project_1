<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h3>Upload to S3</h3>

    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 30px;">
        <input type="file" name="file-to-save" />
        <button>Upload</button>
    </form>

    <!-- Loading page while waiting for Lambda completion -->
    <div id="loadingPage" style="display: none;">
        <p>Loading... Please wait.</p>
    </div>

    <!-- Result page to display Lambda response -->
    <div id="resultPage" style="display: none;">
        <h3>Result</h3>
        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            // Show loading page
            document.getElementById('loadingPage').style.display = 'block';

            try {
                const response = await fetch('http://3.111.217.75:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading page
                document.getElementById('loadingPage').style.display = 'none';

                // Show result page
                document.getElementById('resultPage').style.display = 'block';
                document.getElementById('output').innerText = data.output;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
