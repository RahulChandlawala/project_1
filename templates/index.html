<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h3>Upload to S3</h3>

    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 30px;">
        <input type="file" name="file-to-save" />
        <button>Upload</button>
    </form>
    

    {% for file in files %}
    <div>{{ file.original_filename }} - <a href="https://{{ file.bucket }}.s3.{{ file.region }}.amazonaws.com/{{ file.filename }}">{{ file.filename }}</a></div>
    {% endfor %}

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            try {
                const response = await fetch('http://backend-service-ip:5000/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('output').innerText = data.output;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
